<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r82/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create a scene which will hold all our meshes to be rendered
        var scene = new THREE.Scene();

        // A list that all bird objects will be held in
        var birds = [];


        // Create and position a camera
        var camera = new THREE.PerspectiveCamera(
            60, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping pane
            1000 // Far clipping pane
        );

        // Reposition the camera
        camera.position.set(0, 30, 50);

        // Point the camera at a given coordinate
        camera.lookAt(new THREE.Vector3(0, 15, 0))

        // Create a renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });

        // Size should be the same as the window
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Set a near white clear color (default is black)
        renderer.setClearColor(0xfff6e6);

        // Enable shadow mapping
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Append to the document
        document.body.appendChild(renderer.domElement);

        // Add an ambient lights
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5);
        scene.add(light);

        // Add a point light that will cast shadows
        var pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(25, 50, 25);
        pointLight.castShadow = true;
        pointLight.shadow.mapSize.width = 1024;
        pointLight.shadow.mapSize.height = 1024;
        scene.add(pointLight);

        // A basic material that shows the geometry wireframe.
        var shadowMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            shading: THREE.FlatShading,
            metalness: 0,
            roughness: 0.8
        });
        shadowMaterial.opacity = 0.5;
        var groundMesh = new THREE.Mesh(
            new THREE.BoxGeometry(100, .1, 100),
            shadowMaterial
        );
        groundMesh.receiveShadow = true;
          scene.add(groundMesh);


        for (var i = 0; i < 100; i++) {
            scene.add(newBird());
        }

        var axisHelper = new THREE.AxisHelper(5);
        scene.add(axisHelper);

        // Add an orbit control which allows us to move around the scene. See the three.js example for more details
        // https://github.com/mrdoob/three.js/blob/dev/examples/js/controls/OrbitControls.
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target = new THREE.Vector3(0, 15, 0);
        controls.maxPolarAngle = Math.PI / 2;
        requestAnimationFrame(render);

        function render() {
            for (b of birds) {
                b.update(1 / 60);
            }
            // Update camera position based on the controls
            controls.update();

            // Re-render the scene
            renderer.render(scene, camera);

            // Loop
            requestAnimationFrame(render);
        }

        function newBird() {
            var geometry = new THREE.ConeGeometry(1, 3, 6);
            var c = parseInt(randomColor().substring(1), 16);
            var material = new THREE.MeshStandardMaterial({
                color: c,
                shading: THREE.FlatShading,
                metalness: 0,
                roughness: 0.8
            });

            var cone = new THREE.Mesh(geometry, material);
            // cone.position.y += 10;
            cone.castShadow = true;
            birds.push(new Bird(cone));
            return cone;
        }

        function Bird(shape) {
            this.shape = shape;
            this.velocity = new THREE.Vector3(Math.random(),Math.random(),Math.random());

            this.update = function(delta) {
                this.shape.position.addScaledVector(this.velocity, delta);
                if (this.velocity.length() != 0) {
                    this.shape.rotation.setFromQuaternion(new THREE.Quaternion().setFromUnitVectors( new THREE.Vector3(0, 1, 0) ,this.velocity.normalize()));
                }
            }
        }
    </script>
</body>

</html>
